	 	<script type="text/javascript">
				function checkSamePassword() {
					var xmlhttp = new XMLHttpRequest();
					var newpass=document.forms["reset"]["newPass"].value;
					var confirmpass=document.forms["reset"]["ConfirmPass"].value;
					var url = "CheckSamePassword.jsp?newpass=" +newpass+"&confirmpass=" +confirmpass;
					if(newpass){
						if(confirmpass){
					 xmlhttp.onreadystatechange = function(){
		                    if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
		                        if(xmlhttp.responseText == "Password Matching")
		                            document.getElementById("isE").style.color = "green";
		                        else
		                            document.getElementById("isE").style.color = "red";
		                        document.getElementById("isE").innerHTML = xmlhttp.responseText;
		                    	}	
		                	};
						}
					}
					try{
			           xmlhttp.open("GET",url,true);
			           xmlhttp.send();
			           }catch(e){alert("unable to connect to server");}
				}
	 	</script>

										<span id="isE"> </span>
